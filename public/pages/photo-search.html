    <script>
		function newDir(str) {

			window.location = '/addon/show-analysis?photo=' + str;  

			return false;

		}
	
	
	
		 jQuery(document).ready(function(){
		 
			 jQuery("#dir").autocomplete({
				source: function(request, resp) {
					
					var finalTerm = request.term;
					finalTerm = "#" + finalTerm;  //add a hash, uri encoded 
					var uri = "/addon/get-photos/";
					
					
					 jQuery.ajax({
					 	url: uri,
					 	data: { term: finalTerm },
					 	success: function(data) {
					
					 		
							var myobj = JSON.parse(data);
							resp(myobj);
					 	}
					 }); 
				},
				minLength: 1,//search after one characters
				select: function(event,ui){
					//do something
					
					jQuery("#dir").val("");		//keep clear
					//Action the photo now
					newDir(ui.item.value);
					
				}
			});
		});

	
	</script>
