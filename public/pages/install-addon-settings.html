
<h4>Add-on Installer</h4>
                                    
	<form id="search-dir" action="/addon/install-addon" role="form">
		<div class="form-group">
			<label>URL of the Add-on's .zip file (ALLOWCHANGES)</label>
			<input class="form-control" id="zipfileURL" type="text" name="zipfileURL" value="" placeholder="e.g. https://path.to.your.addon/file.zip">
			<p class="help-block">Note: You can usually 'right click' on a download link in a browser and click 'Copy Link' or something similar, to get this address.</p>
			<p class="help-block"><b>Warning:</b> Please make sure you trust the source of the .zip file you are installing.</p>
		
		</div>
		<!-- Can put option to keep master copy here -->

		<div class="form-group">
			<input type="submit" class="btn btn-primary" value="Download and Install">
		</div>
	</form>
