        <script>
			
			//This is included for a menu shortcut in the mobile version
			var textSyncing = 'SYNCING';
			var syncing = false;
			if(textSyncing == 'true') {
				syncing = true;
			}

			function checkCall()
			{
				if(syncing == true) {
					var serv = document.getElementById('server').value;
					if((serv != "")&&(serv != "https://")) {
						var address= '/pair?proxyServer=' + encodeURIComponent(document.getElementById('server').value);
						window.location.href = address;
					} else {
						alert("Please enter your MedImage server address first.");
						$('#private-details').slideDown();
					}

				} else {
					alert("Sorry, this server is not configured to pair. Check your config.json file.");
				}

				return false;
			}

			function pair()
			{
				if(syncing == true) {
					window.location = "/pair?country=" + document.getElementById('country').value;
				} else {
					alert("Sorry, this server is not configured to pair. Check your config.json file.");
				}
				return false;
			}
			
   		</script>
