		 <script>
		 jQuery(document).ready(function(){         			
			var tabStart = "TABSTART";
			if(tabStart != "") {
				jQuery("#" + tabStart).trigger("click");
			
			}	
			
			
			//Get the current settings HTML snippet via an ajax request
			uri = "/addon/change-folder-view-settings/";
			jQuery.ajax({
				url: uri,
				success: function(data) {
					jQuery('#change-folder').html(data);
				}
			 }); 
		 
			 jQuery('#install-addon-tab').click(function() {
				//Get the current settings HTML snippet via an ajax request

				uri = "/addon/addon-installer-view-settings/";
				jQuery.ajax({
					url: uri,
					success: function(data) {
						jQuery('#install-addon').html(data);
					}
				 }); 

			});
			
			 jQuery('.are-you-ready').click(function() {
				//Confirm you want to uninstall
				
				alert("Clicked on uninstall");
				
				if(confirm("Are you sure you want to uninstall the add-on '" + jQuery(this).attr('id') + "'? You will lose all settings and data for that add-on.")) {
					var URI = "/addon/install-addon?uninstall=" + jQuery(this).attr('id');
					alert("About to uninstall with " + URI);
					
				
				}
				

			});
		
		 });
